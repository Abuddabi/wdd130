<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Contact us</title>
    <meta name="description" content="COntact us page. White Water Rafting company">
    <meta name="author" content="Yegor Sotnikov">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.png" alt="Logo">
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <div class="contact-info__content">
                <ul class="contact-info__list">
                    <li>
                        <span class="bold">Address: </span>Lenina street, 1A
                    </li>
                    <li>
                        <span class="bold">Phone number: </span><a href="tel:+1 111-11-11">+1 111-11-11</a>
                    </li>
                    <li>
                        <span class="bold">Email: </span><a href="mailto:rafting@rafting.com">rafting@rafting.com</a>
                    </li>
                </ul>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1828.4689521718062!2d92.86682869415586!3d56.01412376651293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5cd7ae409d2e58d3%3A0x3417f5ff95e31510!2sLenina%20St%2C%2076%2F1%2C%20Krasnoyarsk%2C%20Krasnoyarskiy%20kray%2C%20Russia%2C%20660049!5e0!3m2!1sen!2smx!4v1684380778547!5m2!1sen!2smx"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section class="employees">
            <h2>Employees</h2>
            <div class="employees__content">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Employee 1</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Employee 2</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Employee 3</figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-form-section">
            <h2>Form</h2>
            <form class="contact-form">
                <label>
                    <span class="input-label">Name</span>
                    <input type="text" name="name">
                </label>
                <label>
                    <span class="input-label">Email</span>
                    <input type="email" name="email">
                </label>
                <div class="form-radio-group">
                    <span class="input-label">Purpose</span>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="purpose" value="General Inquiry">
                                <span class="input-text">General Inquiry</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="purpose" value="Reservation Question">
                                <span class="input-text">Reservation Question</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="purpose" value="Website Suggestion">
                                <span class="input-text">Website Suggestion</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <label>
                    <span class="input-label">Message</span>
                    <textarea name="message" rows="5"></textarea>
                </label>
                <label>
                    <input type="checkbox" name="subscribe">
                    <span class="input-text">Please subscribe me to the monthly newsletter.</span>
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p><a class="wireframe-link" target="_blank" href="/wwr/images/contacts_wireframe.jpg">wireframe</a></p>
        <p>&copy;2023 | White Water Rafting | Yegor Sotnikov | WDD 130</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
